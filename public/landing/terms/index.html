        <div id="content" class="hidden">
            <!-- Arabic Content will be loaded here first -->
            <div id="arabic-content"></div>
            
            <hr class="my-12">
            
            <!-- English Content will be loaded here second -->
            <div id="english-content"></div>

    </main>  <script>
        // Configuration
        const API_BASE_URL = window.location.origin; // Adjust this to your API base URL
        const PAGE_SLUG = 'terms-and-conditions';
        
        // Function to fetch page content
        async function fetchPageContent() {
            try {
                console.log('API Base URL:', API_BASE_URL);
                console.log('Page Slug:', PAGE_SLUG);
                
                const apiUrl = `${API_BASE_URL}/api/v1/pages/${PAGE_SLUG}`;
                console.log('Fetching from:', apiUrl);
                
                // Fetch Arabic content
                console.log('Fetching Arabic content...');
                const arabicResponse = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Accept-Language': 'ar'
                    }
                });
                console.log('Arabic response status:', arabicResponse.status);

                // Fetch English content
                console.log('Fetching English content...');
                const englishResponse = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Accept-Language': 'en'
                    }
                });
                console.log('English response status:', englishResponse.status);

                if (!arabicResponse.ok || !englishResponse.ok) {
                    throw new Error(`HTTP error! Arabic: ${arabicResponse.status}, English: ${englishResponse.status}`);
                }

                const arabicData = await arabicResponse.json();
                const englishData = await englishResponse.json();
                
                console.log('Arabic data:', arabicData);
                console.log('English data:', englishData);

                return {
                    arabic: arabicData.data,
                    english: englishData.data
                };
            } catch (error) {
                console.error('Error fetching page content:', error);
                throw error;
            }
        }

        // Function to render content
        function renderContent(data) {
            const arabicContainer = document.getElementById('arabic-content');
            const englishContainer = document.getElementById('english-content');

            // Render Arabic content first
            if (data.arabic) {
                arabicContainer.innerHTML = `
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">${data.arabic.title}</h1>
                    <div class="prose prose-lg max-w-none">
                        ${data.arabic.content}
                    </div>
                `;
            }

            // Render English content second
            if (data.english) {
                englishContainer.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">${data.english.title}</h2>
                    <div class="prose prose-lg max-w-none text-gray-700">
                        ${data.english.content}
                    </div>
                `;
            }
        }

        // Function to show content
        function showContent() {
            console.log('Showing content');
            document.getElementById('content').classList.remove('hidden');
        }

        // Initialize page
        async function initializePage() {
            console.log('Initializing page...');
            
            try {
                console.log('Fetching page content...');
                const data = await fetchPageContent();
                console.log('Data received:', data);
                
                renderContent(data);
                showContent();
                console.log('Content rendered successfully');
            } catch (error) {
                console.error('Error in initializePage:', error);
                // Silently fail - no error message displayed
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
